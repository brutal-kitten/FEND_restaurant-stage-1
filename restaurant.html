<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside container">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a aria-label="Restaurant Reviews page header with link to the main page" tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a tabindex="0" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <div class="box">
      <section  id="map-container">
        <div role="application" tabindex="-1" id="map" aria-label="map"></div>
      </section>
    </div>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="box">
      <section id="restaurant-container">
        <h1 id="restaurant-name" aria-label="restaurant name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
        <p id="restaurant-address" aria-label="restaurant address"></p>
        <table id="restaurant-hours" aria-label="restaurant open hours"></table>
      </section>
    </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a tabindex="-1" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>-
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Ns3nRSYw0-ydAGkx_4mzUM-BykeoIXg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
