<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="Restaurant Reviews page header with link to the main page" tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="container">
    <div class="box">
      <section id="map-container">
        <div role="application" id="map" aria-label="map of neighborhood" tabindex="-1"></div>
      </section>
    </div>
    <div class="box">
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select  id="neighborhoods-select" aria-label="Select neighborhoods" name="neighborhoods" tabindex="1" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select  id="cuisines-select" aria-label="Select cuisines" name="cuisines" tabindex="1" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </div>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Ns3nRSYw0-ydAGkx_4mzUM-BykeoIXg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017  <a tabindex="-1" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
